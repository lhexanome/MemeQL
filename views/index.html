<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<style>

    path.link {
        fill: #ccc;
        stroke: #333;
        stroke-width: 1.5px;
    }

    circle {
        fill: #ccc;
        stroke: #333;
        stroke-width: 1.5px;
    }

    text {
        font: 10px sans-serif;
        pointer-events: none;
    }

    text.shadow {
        stroke: #fff;
        stroke-width: 3px;
        stroke-opacity: .8;
    }

    body {
        background-color: white;
        margin: 0px;
    }

    .graphContainer {
        text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;
    }


</style>


<div class="graphContainer">

</div>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>
    var color = d3.scale.category20();


    fetch('/test')
        .then(response => response.json())
        .then(data => {
            console.log(data);
            d3.json("test", function (error, graph) {
                if (error) throw error;
            });
                    var color = d3.scale.category20();


                    // used to store the number of links between two nodes.
                    // mLinkNum[data.links[i].source + "," + data.links[i].target] = data.links[i].linkindex;
                    var mLinkNum = {};

                    // sort links first
                    sortLinks();

                    // set up linkIndex and linkNumer, because it may possible multiple links share the same source and target node
                    setLinkIndexAndNum();

                    var w = 960,
                        h = 500;
                    console.log(data);
                    var force = d3.layout.force()
                        .nodes(d3.values(data.nodes))
                        .links(data.links)
                        .size([w, h])
                        .linkDistance(200)
                        .charge(-1000)
                        .on("tick", tick)
                        .start();

                    var svg = d3.select(".graphContainer").append("svg:svg")
                        .attr("width", w)
                        .attr("height", h);

                    svg.append("svg:defs").selectAll("marker")
                        .data(["end"])      // Different link/path types can be defined here
                        .enter().append("svg:marker")    // This section adds in the arrows
                        .attr("id", String)
                        .attr("viewBox", "0 -5 10 10")
                        .attr("refX", 15)
                        .attr("refY", 0.5)
                        .attr("markerWidth", 2)
                        .attr("markerHeight", 2)
                        .attr("orient", "auto")
                        .append("svg:path")
                        .attr("d", "M0,-5L10,0L0,5");

                    var path = svg.append("svg:g")
                        .selectAll("line")
                        .data(force.links())
                        .enter().append("svg:path")
                        .attr("class", "link")
                        .style("stroke-width", function (d) { return Math.sqrt(d.value); })
                        .style("stroke", function(d){
                            return color(d.value)
                        })
                        .attr("marker-end", "url(#end)");


                    var circle = svg.append("svg:g")
                        .selectAll("circle")
                        .data(force.nodes())
                        .enter().append("svg:circle")
                        .attr("r", function (d) { return (d.citation); })
                        .style("fill", function (d) { return color(d.group); })
                        .call(force.drag);

                    var text = svg.append("svg:g")
                        .selectAll("g")
                        .data(force.nodes())
                        .enter().append("svg:g");

                    // A copy of the text with a thick white stroke for legibility.
                    text.append("svg:text")
                        .attr("x", 8)
                        .attr("y", ".31em")
                        .attr("class", "shadow")
                        .text(function (d) { return d.name; });

                    text.append("svg:text")
                        .attr("x", 8)
                        .attr("y", ".31em")
                        .text(function (d) { return d.name; });

                    // Use elliptical arc path segments to doubly-encode directionality.
                    function tick() {
                        path.attr("d", function (d) {
                            var dx = d.target.x - d.source.x,
                                dy = d.target.y - d.source.y,
                                dr = Math.sqrt(dx * dx + dy * dy);
                            // get the total link numbers between source and target node
                            var lTotalLinkNum = mLinkNum[d.source.id + "," + d.target.id] || mLinkNum[d.target.id + "," + d.source.id];
                            if (lTotalLinkNum > 1) {
                                // if there are multiple links between these two nodes, we need generate different dr for each path
                                dr = dr / (1 + (1 / lTotalLinkNum) * (d.linkindex - 1));
                            }
                            // generate svg path
                            return "M" + d.source.x + "," + d.source.y +
                                "A" + dr + "," + dr + " 0 0 1," + d.target.x + "," + d.target.y +
                                "A" + dr + "," + dr + " 0 0 0," + d.source.x + "," + d.source.y;
                        });

                        // Add tooltip to the connection path
                        path.append("svg:title")
                            .text(function (d, i) { return d.name; });

                        circle.attr("transform", function (d) {
                            return "translate(" + d.x + "," + d.y + ")";
                        });

                        text.attr("transform", function (d) {
                            return "translate(" + d.x + "," + d.y + ")";
                        });
                    }

                    // sort the links by source, then target
                    function sortLinks() {
                        data.links.sort(function (a, b) {
                            if (a.source > b.source) {
                                return 1;
                            }
                            else if (a.source < b.source) {
                                return -1;
                            }
                            else {
                                if (a.target > b.target) {
                                    return 1;
                                }
                                if (a.target < b.target) {
                                    return -1;
                                }
                                else {
                                    return 0;
                                }
                            }
                        });
                    }

                    //any links with duplicate source and target get an incremented 'linknum'
                    function setLinkIndexAndNum() {
                        for (var i = 0; i < data.links.length; i++) {
                            if (i != 0 &&
                                data.links[i].source == data.links[i - 1].source &&
                                data.links[i].target == data.links[i - 1].target) {
                                data.links[i].linkindex = data.links[i - 1].linkindex + 1;
                            }
                            else {
                                data.links[i].linkindex = 1;
                            }
                            // save the total number of links between two nodes
                            if (mLinkNum[data.links[i].target + "," + data.links[i].source] !== undefined) {
                                mLinkNum[data.links[i].target + "," + data.links[i].source] = data.links[i].linkindex;
                            }
                            else {
                                mLinkNum[data.links[i].source + "," + data.links[i].target] = data.links[i].linkindex;
                            }
                        }
                    }

            });


</script>
</body>
</html>
